<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-field {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            box-sizing: border-box;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .authors-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .author-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
        }

        .author-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-list li {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Resultados de Búsqueda</h1>
        <div class="authors-container">
            {% if libros %}
                {% for libro in libros %}
                    <div class="author-card">
                        <h2 class="author-name">{{ libro.author }}</h2>
                        <ul class="book-list">
                            <li>{{ libro.title }}</li>
                            <!-- Agrega más detalles del libro si es necesario -->
                        </ul>
                        <a class="button" href="/libro/{{ libro.isbn }}">Ver detalles</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No se encontraron resultados para la búsqueda.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
